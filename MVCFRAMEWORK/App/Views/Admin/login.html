{% block body %}
<html>
    <h2>Admin Login Page</h2>
    <form method="post">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="email" name='email' required></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name='login' value="Login"></td>
            </tr>
        </table>
    </form>
</html>
{% endblock %}
