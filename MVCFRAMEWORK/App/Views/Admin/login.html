{% block body %}
<html>
    <h2>Admin Login Page</h2>
    <form method="post">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="email" name='email'></td>
            </tr>
            <tr>
                <td>Password </td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" name='login' value="Login"></td>
                <td><input type="submit" name='register' value="Register"></td>
            </tr>
        </table>
    </form>
</html>
{% endblock %}
