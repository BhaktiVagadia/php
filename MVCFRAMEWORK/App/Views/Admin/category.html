<html>
    <h1>Category</h1>
    <p><a href="/MVCFRAMEWORK/public/admin/Category/add">Add Category</a></p>
    <table border="1px solid black">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Parent Category</th>
            <th colspan="2">Action</th>
            {% for Category in categories %} 
            <tr>
                <td>{{ Category.CategoryName }}</td>
                <td>{{ Category.image }}</td>
                <td>{{ Category.parentCategory }}</td>
                <td><a href="/MVCFRAMEWORK/public/admin/Category/edit?id={{ Category.categoryId }}">Edit</a></td>
                <td><a href="/MVCFRAMEWORK/public/admin/Category/delete?id={{ Category.categoryId }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tr>
    </table>
</html>
